}
message S2CPlayerLocation{
  int32 playerId = 1;
  TransformInfo transform = 2;
  bool isValidTransform = 3;
  int32 currentSector = 4;

}
message C2SPlayerRunning{} 
message S2CPlayerRunning{} 

message C2SRankingList{
  string type = 1;
}
message S2CUpdateRanking{
  string status = 1;
