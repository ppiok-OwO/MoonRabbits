message C2SRegister{
  string email = 1;
  string pw = 2;
  string pwCheck = 3;
}
message S2CRegister{
  bool isSuccess = 1;
  string msg = 2;
}
message C2SLogin{
  string email = 1;
  string pw = 2;
}
message S2CLogin{
  bool isSuccess = 1;
  string msg = 2;
  repeated OwnedCharacter ownedCharacters = 3;
}
message C2SCreateCharacter{
  string nickname = 1;
  int32 classCode = 2;
}
message S2CCreateCharacter{
  bool isSuccess = 1;
  string msg = 2;
}

message C2SEnter{
  string nickname = 1;
  int32 classCode = 2;
  int32 targetSector = 3;
}
message S2CEnter{
  PlayerInfo player = 1;
}
message C2SMoveSector{
  optional int32 targetSector = 1;
}
message S2CMoveSector{}

message C2SAnimation{
  int32 animCode = 1;
}
message S2CAnimation{
  int32 playerId = 1;
  int32 animCode = 2;
