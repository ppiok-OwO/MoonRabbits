  int32 playerId = 1;
  int32 updatedLevel = 2;
  int32 newTargetExp = 3;
  int32 updatedExp = 4;
  int32 abilityPoint = 5;
} 
message C2SInvestPoint {
  int32 statCode = 1;
}
message S2CInvestPoint {
  StatInfo statInfo = 1;
}

/* 구조체 */
message PlayerInfo {
  int32 playerId = 1;  
  string nickname = 2;  
  int32 level = 3;
  int32 classCode = 4; 
  TransformInfo transform = 5;
  StatInfo statInfo = 6;
  int32 currentSector = 7;
}

message PlayerRank {
  int32 rank = 1;
  string playerId = 2;
  string nickname = 3;
  int32 exp = 4;
}

message RankingList {
  repeated PlayerRank rankingList = 1;
  string timestamp = 2;
} 

message TransformInfo {
  float posX = 1;
  float posY = 2;
  float posZ = 3;
  float rot = 4; 
}

message SectorInfo {
  int32 sectorId = 1;
  repeated MonsterStatus monsters = 2;
}

message PlayerStatus {
  int32 playerLevel = 1;
  string playerName = 2;
  int32 playerStamina = 3;
  int32 playerPickSpeed = 4;
  int32 playerMoveSpeed = 5;
  int32 abilityPoint = 6;
}
message ItemInfo {
  int32 itemId = 1;
  int32 stack = 2;
}

message InventoryInfo {}

message MemberCardInfo {
  int32 id = 1;
  string nickname = 2;
  bool isLeader = 3;
  bool isMine = 4;
}

message OwnedCharacter {
  string nickname = 1;
  int32 classCode = 2;
}

message CollisionInfo {
  int32 sectorCode = 1;
  int32 myType = 2;
  int32 myId = 3;
  Vec3 myPosition = 4;
  float myRadius = 5;
  float myHeight = 6;
  int32 targetType = 7;
  int32 targetId = 8;
  Vec3 targetPosition = 9;
  float targetRadius = 10;
  float targetHeight = 11;
}

message CollisionPushInfo {
  bool hasCollision = 1;
  int32 sectorCode = 2;
  int32 myType = 3;
  int32 myId = 4;
  int32 targetType = 5;
  int32 targetId = 6;
  Vec3 pushDirection = 7;
  float pushDistance = 8;
}

message Vec3 {
  float x = 1;
  float y = 2;
  float z = 3;
}

message Resource {
  int32 resourceIdx = 1;
  int32 resourceId = 2;
}

message StatInfo {
  int32 level = 1;
  int32 stamina = 2;
  int32 pickSpeed = 3;
  int32 moveSpeed = 4;
  int32 abilityPoint = 5;
  int32 curStamina = 6;
  int32 exp = 7;
  int32 targetExp = 8;
}

message MonsterStatus {
  int32 monsterId = 1;
  int32 monsterModel = 2;
  string monsterName = 3;
  float monsterMoveSpeed = 4; 
}
message PartyInfo {
  string partyId = 1;
  int32 leaderId = 2;
  int32 memberCount = 3;
}
message InventorySlot {
  int32 slotIdx = 1;
  int32 itemId = 2;
  int32 stack = 3;
}