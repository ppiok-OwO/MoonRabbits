syntax = "proto3";

package protocol; // 네임 스페이스

option csharp_namespace = "Google.Protobuf.Protocol";

// 메세지 아이디
enum MsgId {
  C_ENTER = 0;
  S_ENTER = 1;
  S_SPAWN = 2;
  C_LEAVE = 3;
  S_LEAVE = 4;
  S_DESPAWN = 5;
  C_MOVE = 6;
  S_MOVE = 7;
  C_ANIMATION = 8;
  S_ANIMATION = 9;
  C_CHANGE_COSTUME = 10;
  S_CHANGE_COSTUME = 11;
  C_CHAT = 12;
  S_CHAT = 13;
  C_ENTER_DUNGEON = 14;
  C_PLAYER_RESPONSE = 15;
  S_ENTER_DUNGEON = 16;
  S_LEAVE_DUNGEON = 17;
  S_SCREEN_TEXT = 18;
  S_SCREEN_DONE = 19;
  S_BATTLE_LOG = 20;
  S_SET_PLAYER_HP = 21;
  S_SET_PLAYER_MP = 22;
  S_SET_MONSTER_HP = 23;
  S_PLAYER_ACTION = 24;
  S_MONSTER_ACTION = 25;
  C_LOCATION = 100;
  S_LOCATION = 101;
}

// 응답 패킷 - S_Enter, S_Spawn
message C_Enter{
  string nickname = 1;
  int32 class = 2;
}

// MINE
message S_Enter {
  PlayerInfo player = 1;
}

// OTHERS
message S_Spawn {
  repeated PlayerInfo players = 1;
}

// 접속상태를 서버에서 판단해서 끊기도 다른 플레이어들 정보 전달
// 응답 패킷 - S_Leave, S_Despawn
message S_Despawn {
  repeated int32 playerIds = 1; // PlayerInfo 전부 말고 아이디만 받는다.
}

// 응답 패킷 - S_Move
message C_Move {
  float startPosX = 1;
  float startPosY = 2;
  float startPosZ = 3;
  float targetPosX = 4;
  float targetPosY = 5;
  float targetPosZ = 6;
}

// ALL
message S_Move {
  int32 playerId = 1;
  bool isValidPath = 2;
}

// 응답 패킷 - S_Animation
message C_Animation {
  int32 animCode = 1;
}

// ALL
message S_Animation {
  int32 playerId = 1;
  int32 animCode = 2;
}


// 응답 패킷 - C_Chat
message S_Chat{
  int32 playerId = 1;
  string chatMsg = 2;
}


// ALL
message C_Chat{
  int32 playerId = 1;
  string senderName = 2;
  string chatMsg = 3;
}

// 응답 패킷 - S_EnterDungeon
message C_EnterDungeon{
  int32 dungeonCode = 1;
}

message C_PlayerResponse{
  int32 responseCode = 1;
}


// Me
message S_EnterDungeon{
  DungeonInfo dungeonInfo = 1;
  PlayerStatus player = 2;
  optional ScreenText screenText = 3;
  optional BattleLog battleLog = 4;
}

// Me
message S_LeaveDungeon { }

// Me
message S_ScreenText{
  ScreenText screenText = 1;
}

// Me
message S_ScreenDone { }

// Me
message S_BattleLog {
  BattleLog battleLog = 1;
}

// Me
message S_SetPlayerHp {
  float hp = 1;
}

// Me
message S_SetPlayerMp {
  float mp = 1;
}

// Me
message S_SetMonsterHp {
  int32 monsterIdx = 1;
  float hp = 2;
}

// Me
message S_PlayerAction {
  int32 targetMonsterIdx = 1;
  ActionSet actionSet = 2;
}

// Me
message S_MonsterAction {
  int32 actionMonsterIdx = 1;
  ActionSet actionSet = 2;
}

// 응답 패킷 - S_Move
message C_Location {
  TransformInfo transform = 1;
}

// ALL
message S_Location {
  int32 playerId = 1;
  TransformInfo transform = 2;
}

// 정보 구조체

message PlayerInfo {
  int32 playerId = 1;   // 입장할때 서버 내부에서 생성한 관리코드
  string nickname = 2;  // C_EnterGame 에서 지정한 이름
  int32 class = 3;      // C_EnterGame 에서 지정한 직업 정보, 이 정보를 통해 캐릭터가 결정
  TransformInfo transform = 4;
  StatInfo statInfo = 5;
}

// C_Enter 를 통해 입장했을때는 서버에서 랜덤으로 위치값 생성 / 기본값은 하단 밸류 참조
// C_Move 를 통해 전달된 데이터는 그대로 다른 사용자에게 릴레이
message TransformInfo {
  float posX = 1; // 기본값 : -9 ~ 9
  float posY = 2; // 기본값 : 1
  float posZ = 3; // 기본값 : -8 ~ 8
  float rot = 4; // 기본값 : 0~360
}

message StatInfo {
  int32 level = 1;
  float hp = 2;
  float maxHp = 3;
  float mp = 4;
  float maxMp = 5;
  float atk = 6;
  float def = 7;
  float magic = 8;
  float speed = 9; 
}

message ScreenText{
  string msg = 1;
  bool typingAnimation = 2;
  optional ScreenTextAlignment alignment = 3;
  optional Color textColor = 4;
  optional Color screenColor = 5;
}

message ScreenTextAlignment {
  int32 x = 1;
  int32 y = 2;
}

message Color {
  int32 r = 1;
  int32 g = 2;
  int32 b = 3;
}

message DungeonInfo {
  int32 dungeonCode = 1;
  repeated MonsterStatus monsters = 2;
}

message MonsterStatus {
  int32 monsterIdx = 1;
  int32 monsterModel = 2;
  string monsterName = 3;
  float monsterHp = 4;
}

message ActionSet {
  int32 animCode = 1;
  int32 effectCode = 2;
}

message PlayerStatus {
  int32 playerClass = 1;
  int32 playerLevel = 2;
  string playerName = 3;
  float playerFullHp = 4;
  float playerFullMp = 5;
  float playerCurHp = 6;
  float playerCurMp = 7;
}

message BattleLog {
  string msg = 1;
  bool typingAnimation = 2;
  repeated BtnInfo btns = 3;
}

message BtnInfo {
  string msg = 1;
  bool enable = 2;
}